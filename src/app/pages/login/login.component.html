<div class="auth-box-w">
  <div class="logo-w">
    <a href="index.html"><img alt="" src="/assets/img/logo-big.png"></a>
  </div>
  <h4 class="auth-header">
    Login Form
  </h4>
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="">Username</label><input class="form-control" placeholder="Enter your username" type="text" [(ngModel)]="user.username" name="username">
      <div class="pre-icon os-icon os-icon-user-male-circle"></div>
    </div>
    <div class="form-group">
      <label for="">Password</label><input class="form-control" placeholder="Enter your password" type="password" [(ngModel)]="user.password" name="password">
      <div class="pre-icon os-icon os-icon-fingerprint"></div>
    </div>
    <div class="buttons-w">
      <button class="btn btn-primary">Log me in</button>
    </div>
  </form>
</div>
